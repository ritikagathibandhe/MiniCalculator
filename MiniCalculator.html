<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="first">
    <br>
    <br>
    <input type="text" name="" id="second">
    <br>
    <br>
    <!-- <input type="text" name="" id="output" readonly> -->
    <h2 for=""id="output">0</h2>

    <br>
    <br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="div()">/</button>
    <button onclick="mul()">x</button>
    <button onclick="module()">%</button>

    <script>
        
        function add(){
            var a=Number(document.getElementById("first").value)
            let b=Number(document.getElementById("second").value)
             c=a+b
            // document.getElementById("output").
            document.getElementById("output").innerHTML=c
        }

        function sub(){
            let a=document.getElementById("first").value
            let b=document.getElementById("second").value
             c=a-b
            // document.getElementById("output").value=c
            document.getElementById("output").innerHTML=c
        }

        function div(){
            var a=document.getElementById("first").value
            var b=document.getElementById("second").value
            var c=a/b
            // document.getElementById("output").value=c
            document.getElementById("output").innerHTML=c
        }

        function mul(){
            var a=document.getElementById("first").value
            var b=document.getElementById("second").value
            var c=a*b
            // document.getElementById("output").value=c
            document.getElementById("output").innerHTML=c
            
        }
        function module(){
            var a=document.getElementById("first").value
            var b=document.getElementById("second").value
            var c=a%b
            // document.getElementById("output").value=c
            document.getElementById("output").innerHTML=c
        }
    </script>
</body>
</html>
